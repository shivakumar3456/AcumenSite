{% load static %}
<!DOCTYPE html>

<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Register/Login</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>

      <link rel="stylesheet" href="{% static 'css/RegisterCss/style.css' %}">
      <link rel="stylesheet" href="{% static 'css/HomeCsss/nav.css'%}">

  
</head>

<body>
<div class="open-overlay">
        <span class="bar-top"></span>
        <span class="bar-middle"></span>
        <span class="bar-bottom"></span>
      </div>
    <div class="overlay-navigation">
      <nav role="navigation">
         <ul>
          <li><a class="h3" href="{% url 'home' %}" data-content="The beginning">Home</a></li>
          <li><a class="h3" href="{% url 'events' %}" data-content="I got game">Events</a></li>
          <li><a class="h3" href="{% url 'sponsers' %}" data-content="Only the finest">Sponsors</a></li>
          <li><a class="h3" href="{% url 'team' %}" data-content="Don't hesitate">The Team</a></li>
          <li><a class="h3" href="#" data-content="Memories!">Gallery</a></li>
            {%if  user.is_authenticated %}
            <li><a class="h3" href="{% url 'dashboard' %}" data-content="Curious?">Dashboard</a></li>
             {% else %}
             <li><a class="h3" href="{% url 'registration' %}" data-content="Curious?">Register/Sign in</a></li>
            {% endif %}
        </ul>
      </nav>
    </div>
  <!-- Button trigger modal -->
<button type="button" class="btn btn-outline-success btn-lg butt" data-toggle="modal" data-target="#exampleModal">Register or Login</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-body">
        <div id="box">
  <div id="main"></div>


  <div id="loginform">
      <form class="form-horizontal" method="POST" action="{% url 'login' %}" >{% csrf_token %}
    <h1>Login</h1>
    <input id="email" name ="email" type="email" placeholder="Email"/><br>
    <input id="password" name="password" type="password" placeholder="Password"/><br>
    <button>Login</button>
           </form>
  </div>



  <div id="signupform">
       <h1>Sign In</h1>
       <form class="form-horizontal" method="POST" action="{% url 'register' %}" >{% csrf_token %}
    <input type="text" name="username" placeholder="Full Name"/><br>
    <input type="email" name="email" placeholder="Email ID"/><br>
    <input type="password" name="password" placeholder="Password" /><br>
    <input type="password" name="password" placeholder="Confirm Password" /><br>
    <input type="mob" name="mobile" placeholder="Mobile Number" /><br>
  
   
    
    <button type="submit">Sign Up</button>
             </form>
  </div>
  <br>
  
  <div id="login_msg">Have an account?</div>
  <div id="signup_msg">Don't have an account?</div>
  
  <button id="login_btn">LOGIN</button>
  <button id="signup_btn">SIGN UP</button>
  
  
  
</div>
      </div>

    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js'></script>

  

    <script  src="{% static 'js/RegisterJs/index.js' %}"></script>
    <script  src="{% static 'js/HomeJs/index.js' %}"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.ui.min.js'></script>




</body>

</html>
